  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting...</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: var(--primary);
      background: #0b0c10;
      overflow: hidden;
    }

    /* Background carousel */
    .bg-carousel {
      position: fixed;
      top: 0; left: 0;
      width: 200%; height: 100%;
      display: flex;
      animation: slide 25s linear infinite;
      filter: blur(15px) brightness(0.4);
      z-index: -3;
    }
    .bg-carousel img {
      width: 50%;
      object-fit: cover;
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Neon gradient overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg,
        rgba(102,252,241,0.2),
        rgba(255,0,150,0.2),
        rgba(0,255,255,0.2));
      mix-blend-mode: screen;
      animation: pulseOverlay 6s ease-in-out infinite;
      z-index: -2;
    }
    @keyframes pulseOverlay {
      0% { opacity: 0.4; }
      50% { opacity: 0.8; }
      100% { opacity: 0.4; }
    }

    /* Animated MXZone logo watermark */
    .watermark {
      position: fixed;
      bottom: 20px; right: 20px;
      font-size: 28px;
      font-weight: bold;
      color: var(--secondary);
      text-shadow: 0 0 10px var(--secondary), 0 0 20px var(--secondary);
      animation: spinLogo 8s linear infinite, glowLogo 2s ease-in-out infinite;
      z-index: -1;
      opacity: 0.7;
    }
    @keyframes spinLogo {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes glowLogo {
      0% { text-shadow: 0 0 5px var(--secondary), 0 0 10px var(--secondary); }
      50% { text-shadow: 0 0 20px var(--secondary), 0 0 40px var(--secondary); }
      100% { text-shadow: 0 0 5px var(--secondary), 0 0 10px var(--secondary); }
    }

    .container.center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .back-home {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Background carousel -->
  <div class="bg-carousel">
    <img src="/assets/poster1.jpg" alt="Poster 1">
    <img src="/assets/poster2.jpg" alt="Poster 2">
    <img src="/assets/poster3.jpg" alt="Poster 3">
    <img src="/assets/poster4.jpg" alt="Poster 4">
  </div>

  <!-- Neon overlay -->
  <div class="overlay"></div>

  <!-- Animated MXZone watermark -->
  <div class="watermark">MXZone</div>

  <main class="container center">
    <h2>üé¨ MXZone Portal</h2>
    <p id="tagline">Your movie is loading‚Ä¶ get ready!</p>

    <!-- Loader -->
    <div id="loader" class="loader">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p id="progressText">Loading... 0%</p>
      <div class="circle-timer">
        <svg width="100" height="100">
          <circle cx="50" cy="50" r="45" stroke="#1f2833" stroke-width="6" fill="none"/>
          <circle id="circleProgress" cx="50" cy="50" r="45" stroke="var(--secondary)" stroke-width="6" fill="none"
                  stroke-dasharray="280" stroke-dashoffset="280"/>
        </svg>
        <span id="countdownText">3</span>
        <div class="reel-icon">üéûÔ∏è</div>
      </div>
    </div>

    <!-- Back Button -->
    <a href="/" class="btn secondary back-home">‚Üê Back to MXZone</a>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const ad = params.get("ad");
    const to = params.get("to");

    const progressFill = document.getElementById("progressFill");
    const progressText = document.getElementById("progressText");
    const countdownText = document.getElementById("countdownText");
    const circleProgress = document.getElementById("circleProgress");
    const tagline = document.getElementById("tagline");

    let progress = 0;
    let countdown = 3;
    let circleLength = 280;

    // Tagline blink effect
    setInterval(() => {
      tagline.style.opacity = tagline.style.opacity === "0" ? "1" : "0";
    }, 1000);

    // Countdown
    countdownText.textContent = countdown;
    const countdownInterval = setInterval(() => {
      countdown--;
      countdownText.textContent = countdown > 0 ? countdown : "Go!";
      circleProgress.style.strokeDashoffset = circleLength * (countdown / 3);
      if (countdown <= 0) clearInterval(countdownInterval);
    }, 1000);

    // Progress bar
    const progressInterval = setInterval(() => {
      progress += 4;
      progressFill.style.width = progress + "%";
      progressText.textContent = `Loading... ${progress}%`;

      if (progress >= 100) {
        clearInterval(progressInterval);
        // Redirect after loader
        if (to) {
          window.location.href = to;
        } else if (ad) {
          window.location.href = ad;
        } else {
          document.body.innerHTML = "<h3>‚ùå No link found</h3>";
        }
      }
    }, 200);
  </script>
</body>
</html>
