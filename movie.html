<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie Details</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="manifest" href="/manifest.json" />
</head>
<body>
  <header class="app-bar">
    <a href="/" class="back">‚Üê Home</a>
    <h1>Details</h1>
  </header>

  <main class="container">
    <div id="banner" class="banner"></div>
    <article id="card" class="detail-card"></article>
  </main>

  <script type="module">
    import { fetchMovies } from './lib/data.js';
    import { transformUrl } from './lib/utils.js';
    import { runLoaderAndRedirect } from './download.js';

    const params = new URLSearchParams(location.search);
    const id = params.get('id');

    fetchMovies().then(movies => {
      const movie = movies.find(m => m.id === id);
      if (!movie) {
        document.getElementById('card').innerHTML = `<p>Movie not found.</p>`;
        return;
      }

      const bannerUrl = transformUrl(movie.thumb, 'banner');
      document.getElementById('banner').style.backgroundImage = `url('${bannerUrl}')`;

      document.getElementById('card').innerHTML = `
        <h2>${movie.title}</h2>
        <p>${movie.description}</p>
        <div class="actions">
          <button id="watchBtn" class="btn primary">‚ñ∂ Watch Now</button>
          <button id="downloadBtn" class="btn secondary">‚¨á Download</button>
        </div>
        <!-- Loader -->
        <div id="loader" class="loader hidden">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <p id="progressText">Preparing your request... 0%</p>
          <div class="circle-timer">
            <svg width="100" height="100">
              <circle cx="50" cy="50" r="45" stroke="#1f2833" stroke-width="6" fill="none"/>
              <circle id="circleProgress" cx="50" cy="50" r="45" stroke="var(--secondary)" stroke-width="6" fill="none"
                      stroke-dasharray="280" stroke-dashoffset="280"/>
            </svg>
            <span id="countdownText">3</span>
            <div class="reel-icon">üéûÔ∏è</div>
          </div>
        </div>
      `;

      // Attach loader to both buttons
      document.getElementById("watchBtn").addEventListener("click", () => {
        runLoaderAndRedirect(`/go.html?ad=${encodeURIComponent(movie.adstraLink)}&to=${encodeURIComponent(movie.teraboxLink)}`, "Preparing Watch");
      });

      document.getElementById("downloadBtn").addEventListener("click", () => {
        runLoaderAndRedirect(`/go.html?ad=${encodeURIComponent(movie.adstraLink)}&to=${encodeURIComponent(movie.teraboxLink)}`, "Preparing Download");
      });
    });

    if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');
  </script>
</body>
</html>
