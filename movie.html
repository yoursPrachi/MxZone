<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie Details</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="manifest" href="/manifest.json" />
</head>
<body>
  <header class="app-bar">
    <a href="/" class="back">← Home</a>
    <h1>Details</h1>
  </header>

  <main class="container">
    <div id="banner" class="banner"></div>
    <article id="card" class="detail-card"></article>
  </main>

  <script type="module">
    import { fetchMovies } from './lib/data.js';
    import { transformUrl } from './lib/utils.js';

    const params = new URLSearchParams(location.search);
    const id = params.get('id');

    window.go = (ad, to) => {
      if (!to) { alert("Terabox link missing ❌"); return; }
      location.href = `/go.html?ad=${encodeURIComponent(ad)}&to=${encodeURIComponent(to)}`;
    };

    fetchMovies().then(movies => {
      const movie = movies.find(m => m.id === id);
      if (!movie) {
        document.getElementById('card').innerHTML = `<p>Movie not found.</p>`;
        return;
      }

      const bannerUrl = transformUrl(movie.thumb, 'banner');
      document.getElementById('banner').style.backgroundImage = `url('${bannerUrl}')`;

      document.getElementById('card').innerHTML = `
        <h2>${movie.title}</h2>
        <p>${movie.description}</p>
        <div class="actions">
          <button class="btn primary" onclick="go('${movie.adstraLink}','${movie.teraboxLink}')">▶ Watch Now</button>
          <button class="btn secondary" onclick="go('${movie.adstraLink}','${movie.teraboxLink}')">⬇ Download</button>
        </div>
      `;
    });

    if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');
  </script>
</body>
</html>
