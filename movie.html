<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie Details</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="app-bar">
    <a href="/" class="back">← Home</a>
    <h1>Details</h1>
  </header>

  <main class="container">
    <!-- ✅ Hero Banner -->
    <div id="banner" class="banner"></div>

    <!-- ✅ Movie Info Card -->
    <article id="card" class="detail-card"></article>
  </main>

  <script type="module">
    import { fetchMovies } from './lib/data.js';
    import { transformUrl } from './lib/utils.js';

    const params = new URLSearchParams(location.search);
    const id = params.get('id');

    window.go = (ad, to) => {
      if (!to) {
        alert("Terabox link missing ❌");
        return;
      }
      location.href = `/go.html?ad=${encodeURIComponent(ad)}&to=${encodeURIComponent(to)}`;
    };

    fetchMovies().then(movies => {
      const movie = movies.find(m => m.id === id);
      if (!movie) return;

      // ✅ Set background banner
      document.getElementById('banner').style.backgroundImage =
        `url('${transformUrl(movie.thumb, 'banner')}')`;

      // ✅ Render movie info
      document.getElementById('card').innerHTML = `
        <h2>${movie.title}</h2>
        <p>${movie.description}</p>
        <div class="actions">
          <button class="btn primary" onclick="go('${movie.adstraLink}','${movie.teraboxLink}')">▶ Watch Now</button>
          <button class="btn secondary" onclick="go('${movie.adstraLink}','${movie.teraboxLink}')">⬇ Download</button>
        </div>
      `;
    });
  </script>
</body>
</html>
