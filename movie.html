<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie Details</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <article id="card"></article>
  </main>
  <script type="module">
    import { fetchMovies } from './lib/data.js';
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    fetchMovies().then(movies => {
      const movie = movies.find(m => m.id === id);
      if (!movie) return;
      document.getElementById('card').innerHTML = `
        <img src="${movie.thumb}" alt="${movie.title}" />
        <h2>${movie.title}</h2>
        <p>${movie.description}</p>
        <button onclick="go('${movie.adstraLink}','${movie.teraboxLink}')">Watch Now</button>
        <button onclick="go('${movie.adstraLink}','${movie.teraboxLink}')">Download Now</button>
      `;
    });
    window.go = (ad, to) => {
      location.href = `/go.html?ad=${encodeURIComponent(ad)}&to=${encodeURIComponent(to)}`;
    };
  </script>
</body>
</html>
