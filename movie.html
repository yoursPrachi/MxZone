<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie Details</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="app-bar">
    <a href="/" class="back">‚Üê Home</a>
    <h1>Details</h1>
  </header>

  <main class="container">
    <article id="card" class="detail-card"></article>
  </main>

  <script type="module">
    import { fetchMovies } from './lib/data.js';
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    fetchMovies().then(movies => {
      const movie = movies.find(m => m.id === id);
      if (!movie) return;
      document.getElementById('card').innerHTML = `
        <img src="${movie.thumb}" alt="${movie.title}" />
        <div class="detail-body">
          <h2>${movie.title}</h2>
          <p>${movie.description}</p>
          <div class="actions">
            <button class="btn primary" onclick="go('${movie.adstraLink}','${movie.teraboxLink}')">Watch Now</button>
            <button class="btn" onclick="go('${movie.adstraLink}','${movie.teraboxLink}')">Download Now</button>
          </div>
        </div>
      `;
    });
    window.go = (ad, to) => {
      location.href = /go.html?ad=${encodeURIComponent(ad)}&to=${encodeURIComponent(to)};
    };
  </script>
</body>
</html>
