<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel | MXZone</title>
  <link rel="stylesheet" href="/styles.css" />
  <!-- Cloudinary Upload Widget -->
  <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
</head>
<body>
  <header class="app-bar">
    <a href="/" class="back">← Home</a>
    <h1>Admin Panel</h1>
  </header>

  <main class="container">
    <div class="form-card">
      <h2>Add New Movie</h2>
      <form id="movieForm" class="form">
        
        <label for="title">Movie Title</label>
        <input type="text" id="title" name="title" placeholder="Enter movie title" required />

        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Short description" required></textarea>

        <label for="uploadWidget">Poster</label>
        <button type="button" id="uploadWidget" class="btn secondary">Upload Poster</button>
        <!-- Hidden input for Cloudinary URL -->
        <input type="hidden" id="thumbUrl" name="thumb" />

        <label for="adstraLink">Adstra Link</label>
        <input type="url" id="adstraLink" name="adstraLink" placeholder="https://..." required />

        <label for="teraboxLink">Terabox Link</label>
        <input type="url" id="teraboxLink" name="teraboxLink" placeholder="https://..." required />

        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="trending">Trending</option>
          <option value="new">New Releases</option>
          <option value="action">Action</option>
          <option value="comedy">Comedy</option>
        </select>

        <button type="submit" class="btn primary">Save Movie</button>
      </form>
    </div>
  </main>

  <!-- ✅ Attach your modular admin.js -->
  <script type="module" src="/lib/admin.js"></script>
</body>
</html>
