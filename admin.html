<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel | MXZone</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
</head>
<body>
  <header class="app-bar">
    <a href="/" class="back">‚Üê Home</a>
    <h1>Admin Panel</h1>
  </header>

  <main class="container">
    <!-- üîê Login Gate -->
    <div id="loginGate" class="form-card">
      <h2>Admin Login</h2>
      <input type="password" id="passwordInput" placeholder="Enter Password" />
      <button id="loginBtn" class="btn primary">Login</button>
      <p id="errorMsg" style="color:red;"></p>
    </div>

    <!-- üé¨ Actual Admin Form (hidden initially) -->
    <div id="adminPanel" class="form-card hidden">
      <h2>Add New Movie</h2>
      <form id="movieForm" class="form">
        <label for="title">Movie Title</label>
        <input type="text" id="title" name="title" placeholder="Enter movie title" required />

        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Short description" required></textarea>

        <label for="uploadWidget">Poster</label>
        <button type="button" id="uploadWidget" class="btn secondary">Upload Poster</button>
        <input type="hidden" id="thumbUrl" name="thumb" />

        <label for="adstraLink">Adstra Link</label>
        <input type="url" id="adstraLink" name="adstraLink" placeholder="https://..." required />

        <label for="teraboxLink">Terabox Link</label>
        <input type="url" id="teraboxLink" name="teraboxLink" placeholder="https://..." required />

        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="trending">Trending</option>
          <option value="new">New Releases</option>
          <option value="action">Action</option>
          <option value="comedy">Comedy</option>
        </select>

        <button type="submit" class="btn primary">Save Movie</button>
      </form>
    </div>
  </main>

  <!-- ‚úÖ Attach modular JS -->
  <script type="module">
    import { ADMIN_PASSWORD } from './password.js';

    const loginBtn = document.getElementById("loginBtn");
    const input = document.getElementById("passwordInput");
    const errorMsg = document.getElementById("errorMsg");
    const loginGate = document.getElementById("loginGate");
    const adminPanel = document.getElementById("adminPanel");

    loginBtn.addEventListener("click", () => {
      if (input.value === ADMIN_PASSWORD) {
        loginGate.classList.add("hidden");
        adminPanel.classList.remove("hidden");
      } else {
        errorMsg.textContent = "‚ùå Wrong password!";
      }
    });
  </script>

  <script type="module" src="/lib/admin.js"></script>
</body>
</html>
